<!DOCTYPE html>
<html>
    <head>
        <title>Tela lista da turma</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/telaVisuTurmas.css}">
    </head>
    <body>
        <div id="altura" class="row">
            <div class="col-md-3"></div>
            <div id="principal" class="col-md-6">
                <h1>Turmas</h1>
                <br>
                <table border="1" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Turma</th>
                            <th>Ações</th>
                        </tr> 
                    </thead>
                    <tbody>
                        <tr th:each="t : ${listaT}">
                            <td th:text="${t.numero}"></td>
                            <td>
                                <a th:href="@{/turma/{idTurma}/{idUser}/{userCargo} 
                                   (idTurma=${t.id}, idUser=${user.id}, usaerCargo=${user.cargo})}" class="btn btn-primary">Acessar Turma</a>
                                <a th:if="${user.cargo == 'Diretoria'}" th:href="@{/deletarTurma/{id}/{idUser} (id=${t.id}, idUser=${user.id})}" class="btn btn-danger">Excluir Turma</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <div class="row">
                    <div class="col-md-4">
                        <form th:if="${user.cargo == 'Diretoria'}" th:action="@{/salvarTurma/{idUser} (idUser=${user.id})}" method="post" th:object="${turma}">
                            <input th:field="*{numero}" class="form-control" type="text" placeholder="Némero da Turma">
                            <span class="text-danger" th:if="${#fields.hasErrors('numero')}" th:errors="*numero"></span>
                            <button class="btn btn-primary" type="submit">Criar Turma</button>
                        </form>
                    </div>
                    <div class="col-md-8"></div>
                </div>
                <br>
                <a th:href="@{/menuFuncionario/{idUser} (idUser=${user.id})}" class="btn btn-primary">Voltar</a>
            </div>
            <div class="col-md-3"></div>
        </div>
    </body>
</html>
