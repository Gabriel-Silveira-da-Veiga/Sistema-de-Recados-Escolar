<!DOCTYPE html>
<html>
    <head>
        <title>Tela de visualisação de recados</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/telaVisuRecado.css}">
    </head>
    <body>
        <div class="row">
            <div class="col-md-1"></div>
            <div id="tudo" class="col-md-10">
                <div id="titulo">
                    <h1 th:text="${recado.titulo}"></h1>
                </div>
                <div>
                    <div id="meio" class="row">
                        <div class="col-md-6">
                            <h5>Data da Avaliação</h5>
                            <p th:text="${recado.data}"></p>
                        </div>
                        <div class="col-md-6">
                            <h5>Matéria</h5>
                            <p th:text="${recado.materia}"></p>
                        </div>
                    </div>
                    <br>
                    <div id="conteudo" class="row">
                        <div class="col-md-12">
                            <p th:text="${recado.descricao}"></p>
                        </div>
                    </div>
                </div>
                <div id="botoes" class="col-md-10">
                    <a th:href="@{/exibirComentarios/{idRecado}/{idUser}/{userCargo} 
                       (idRecado=${recado.id}, idUser=${user.id}, userCargo=${user.cargo})}" class="btn btn-primary">Ver Comentários</a>
                    
                    <a th:if="${recado.funcionarioId == user.id and user.cargo != 'Aluno'}" th:href="@{/editarRecado/{idRecado}(idRecado=${recado.id})}" 
                       class="btn btn-primary">Editar Recado</a>
                    
                    <a th:href="@{/turma/{idTurma}/{idUser}/{userCargo} 
                       (idTurma=${turma.id}, idUser=${user.id}, userCargo=${user.cargo})}" class="btn btn-primary">Voltar</a>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </body>
</html>
