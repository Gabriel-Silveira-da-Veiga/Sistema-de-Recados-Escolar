<!DOCTYPE html>
<html>
    <head>
        <title>Tela lista da turma</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/telaTurma.css}">
    </head>
    <body>
        <div id="altura" class="row">
            <div class="col-md-1"></div>
            <div id="principal" class="col-md-10">
                <h1 th:text="'Olá '+${user.nome}+' seja bem-vindo(a) a turma '+${turma.numero}"></h1>
                <br>
                <div>
                    <div class="row">
                        <div class="col-md-3">
                            <form th:action="@{/pesquisarRecado/{idTurma}/{idUser}/{userCargo}
                                  (idTurma=${turma.id},idUser=${user.id},userCargo=${user.cargo})}" method="post">
                                <input th:field="${pesquisa.filtro}" type="text" class="form-control" placeholder="Pesquisar por matéria">
                                <button class="btn btn-primary" type="submit">Pesquisar</button>
                            </form>
                        </div>
                        <div class="col-md-9"></div>
                    </div>
                    <br>
                    <h3>Recados:</h3>
                    <table border="1" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Matéria</th>
                                <th>Descrição</th>
                                <th>Data</th>
                                <th>Ações</th>
                            </tr> 
                        </thead>
                        <tbody>
                            <tr th:each="recado : ${listaR}">
                                <td th:text="${recado.titulo}"></td>
                                <td th:text="${recado.materia}"></td>
                                <td th:text="${recado.descricao}"></td>
                                <td th:text="${recado.data}"></td>
                                <td>
                                    <a class="btn btn-primary" th:href="@{/exibirRecado/{idRecado}/{idTurma}/{idUser}/{userCargo}
                                       (idRecado=${recado.id},idTurma=${turma.id},idUser=${user.id},userCargo=${user.cargo})}">Acessar Recado</a>
                                    <a th:href="@{/deletarRecado/{id}/{idTurma}/{idUser}/{userCargo}(id=${recado.id},idTurma=${turma.id},idUser=${user.id},userCargo=${user.cargo})}" 
                                       th:if="${recado.funcionarioId == user.id and user.cargo != 'Aluno'}" class="btn btn-danger">Excluir Recado</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br/>
                    <a th:unless="${user.cargo == 'Aluno'}" class="btn btn-primary" th:href="@{/criarRecado/{idTurma}/{idFunc} (idTurma=${turma.id},idFunc=${user.id})}">Criar Recado</a>
                    
                    <a th:if="${user.cargo == 'Aluno'}" class="btn btn-primary" th:href="@{/}">Sair</a>
                    <a th:unless="${user.cargo == 'Aluno'}" class="btn btn-primary" th:href="@{/exibirTurmas/{idUser} (idUser=${user.id})}">Sair</a>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </body>
</html>
