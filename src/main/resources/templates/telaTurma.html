<!DOCTYPE html>
<html>
    <head>
        <title>Tela lista da turma</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/telaTurma.css">
    </head>
    <body>
        <div id="altura" class="row">
            <div class="col-md-1"></div>
            <div id="principal" class="col-md-10">
                <h1>Olá *usuário* seja bem-vindo(a) a turma *turma*</h1>
                <br>
                <div>
                    <form>
                        <div class="row">
                            <div class="col-md-3">
                                <input type="text" class="form-control" placeholder="Pesquisar por matéria">
                                <button type="submit" class="btn btn-primary">Pesquisar</button>
                            </div>
                            <div class="col-md-9"></div>
                        </div>
                    </form>
                    <br>
                    <h3>Recados:</h3>
                    <table border="1" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Matéria</th>
                                <th>Conteúdo</th>
                                <th>Data</th>
                                <th>Ações</th>
                            </tr> 
                        </thead>
                        <tbody>
                            <tr>
                                <td>Recado</td>
                                <td>História</td>
                                <td>aaaaaaaaaaa</td>
                                <td>dd/mm/aaaa</td>
                                <td>
                                    <a class="btn btn-primary" href="telaVisuRecado.html">Acessar Recado</a>
                                    <a class="btn btn-danger">Excluir Recado</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br/>
                    <a class="btn btn-primary" href="telaCriarRecado.html">Criar Recado</a>
                    <a class="btn btn-primary" href="telaLogin.html">Sair</a>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </body>
</html>
