<!DOCTYPE html>
<html>
    <head>
        <title>Tela de Editar Comentario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/telaEditarComentario.css}">
    </head>
    <body>
        <div id="altura" class="row">
            <div class="col-md-3"></div>
            <div id="principal" class="col-md-6">
                <h1>Editar Comentário</h1>
                <br>
                <form th:action="@{/salvarComent/{idRecado}/{idUser}/{userCargo} (idRecado=${coment.recadoId},idUser=${coment.usuarioId},userCargo=${coment.usuarioCargo})}" method="post" th:object="${coment}">
                    <textarea th:value="*{conteudo}" th:field="*{conteudo}" class="form-control" placeholder="Conteúdo" cols="25"></textarea>
                    <br>
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{recadoId}">
                    <input type="hidden" th:field="*{usuarioId}">
                    <input type="hidden" th:field="*{usuarioNome}">
                    <input type="hidden" th:field="*{usuarioCargo}">
                    <button class="btn btn-primary" type="submit">Editar</button>
                    <a class="btn btn-primary" th:href="@{/exibirComentarios/{idRecado}/{idUser}/{userCargo} 
                       (idRecado=${coment.recadoId}, idUser=${coment.usuarioId}, userCargo=${coment.usuarioCargo})}">Voltar</a>
                </form>
            </div>
            <div class="col-md-3"></div>
    </body>
</html>
