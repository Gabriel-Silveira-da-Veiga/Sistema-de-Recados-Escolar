<html>
    <head>
        <title>Tela de visualização de usuários</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/telaVisuUsuarios.css}">
    </head>
    <body>
        <div id="altura" class="row">
            <div class="col-md-1"></div>
            <div id="principal" class="col-md-10">
                <h1>Usuários</h1>
                <br>
                <div>
                    <table border="1" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>Idade</th>
                                <th>Turma(s)</th>
                                <th>Login</th>
                                <th>Senha</th>
                                <th>Cargo</th>
                                <th>Ações</th>
                            </tr> 
                        </thead>
                        <tbody>
                            <tr th:each="f : ${listaF}">
                                <td th:text="${f.id}"></td>
                                <td th:text="${f.nome}"></td>
                                <td th:text="${f.idade}"></td>
                                <td th:text="${f.turmas}"></td>
                                <td th:text="${f.login}"></td>
                                <td th:text="${f.senha}"></td>
                                <td th:text="${f.cargo}"></td>
                                <td>
                                    <a th:if="${user.cargo == 'Diretoria'}" class="btn btn-primary" th:href="@{/atualizarFuncionario/{id}/{idUser} (id=${f.id}, idUser=${user.id})}">Editar Funcionario</a>
                                    <a th:if="${user.cargo == 'Diretoria'}" class="btn btn-danger" th:href="@{/deletarFunc/{id}/{idUser} (id=${f.id}, idUser=${user.id})}">Excluir Funcionario</a>
                                </td>
                            </tr>
                            <tr th:each="a : ${listaA}">
                                <td th:text="${a.id}"></td>
                                <td th:text="${a.nome}"></td>
                                <td th:text="${a.idade}"></td>
                                <td th:each="t : ${listaT}" th:if="${t.id == a.turmaId}" th:text="${t.numero}"></td>
                                <td th:text="${a.login}"></td>
                                <td th:text="${a.senha}"></td>
                                <td th:text="${a.cargo}"></td>
                                <td>
                                    <a th:if="${user.cargo == 'Diretoria'}" class="btn btn-primary" th:href="@{/editarAluno/{id}/{idUser} (id=${a.id}, idUser=${user.id})}">Editar Aluno</a>
                                    <a th:if="${user.cargo == 'Diretoria'}" class="btn btn-danger" th:href="@{/deletarAluno/{id}/{idUser} (id=${a.id}, idUser=${user.id})}">Excluir Aluno</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br/>
                    <a class="btn btn-primary" th:href="@{/menuFuncionario/{id} (id=${user.id})}">Voltar</a>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </body>
</html>
