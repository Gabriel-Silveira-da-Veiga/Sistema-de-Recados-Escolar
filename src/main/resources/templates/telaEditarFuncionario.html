<!DOCTYPE html>
<html>
    <head>
        <title>Tela para Editar Funcionario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/telaEditarFuncionario.css}">
    </head>
    <body>
        <div class="row">
            <div class="col-md-3"></div>
            <div id="principal" class="col-md-6">
                <h1>Editar Funcionário</h1>
                <br>
                <form th:action="@{/salvarFunc/{idUser} (idUser=${idUser})}" method="post" th:object="${func}">
                    <div class="row">
                        <div class="col-md-9">
                            <input th:field="*{nome}" type="text" class="form-control" placeholder="Nome">
                            <span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                        </div>
                        <div class="col-md-3">
                            <input th:field="*{idade}" type="number" class="form-control" placeholder="Idade">
                            <span class="text-danger" th:if="${#fields.hasErrors('idade')}" th:errors="*{idade}"></span>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <input th:field="*{login}" type="text" class="form-control" placeholder="Login">
                            <span class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
                        </div>
                        <div class="col-md-6">
                            <input th:field="*{senha}" type="text" class="form-control" placeholder="Senha">
                            <span class="text-danger" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></span>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-3">
                            <input th:field="*{turmas}" type="text" class="form-control" placeholder="Turma(s)">
                            <span class="text-danger" th:if="${#fields.hasErrors('turmas')}" th:errors="*{turmas}"></span>
                        </div>
                        <div class="col-md-3">
                            <select th:field="*{cargo}" class="form-select">
                                <option th:selected="*{cargo} == 'Professor'" value="Professor">Professor</option>
                                <option th:selected="*{cargo} == 'Diretoria'" value="Diretoria">Diretoria</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input th:field="*{materiaLecionada}" type="text" class="form-control"  placeholder="Matéria Lecionada">
                            <span class="text-danger" th:if="${#fields.hasErrors('materiaLecionada')}" th:errors="*{materiaLecionada}"></span>
                        </div>
                    </div>
                    <br>
                    <input type="hidden" th:field="*{id}">
                    <button class="btn btn-primary" type="submit">Editar</button>
                    <a th:href="@{/exibirUsuarios/{id} (id=${idUser})}" class="btn btn-primary">Voltar</a>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </body>
</html>
