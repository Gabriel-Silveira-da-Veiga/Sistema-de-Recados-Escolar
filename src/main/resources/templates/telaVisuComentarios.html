<!DOCTYPE html>
<html>
    <head>
        <title>Tela de visualização de comentários</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/telaVisuComentarios.css}">
    </head>
    <body>
        <div id="altura" class="row">
            <div class="col-md-1"></div>
            <div id="principal" class="col-md-10">
                <h1 th:text="'Comentário de '+${recado.titulo}"></h1>
                <br>
                <div>
                    <table border="1" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Usuário</th>
                                <th>Conteúdo</th>
                                <th>Ações</th>
                            </tr> 
                        </thead>
                        <tbody>
                            <tr th:each="coment : ${listaC}">
                                <td th:text="${coment.usuarioNome}"></td>
                                <td th:text="${coment.conteudo}"></td>
                                <td>
                                    <a th:if="${coment.usuarioId == user.id and coment.usuarioCargo == user.cargo}" class="btn btn-primary" 
                                       th:href="@{/editarComentario/{id} (id=${coment.id})}">Editar Comentário</a>
                                    
                                    <a th:if="${coment.usuarioId == user.id and coment.usuarioCargo == user.cargo}" class="btn btn-danger"
                                       th:href="@{/deletarComent/{id}/{idRecado}/{idUser}/{userCargo} (id=${coment.id},idRecado=${recado.id},idUser=${user.id},userCargo=${user.cargo})}">Excluir Comentário</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br/>
                    <a class="btn btn-primary" th:href="@{/comentar/{idRecado}/{idUser}/{userCargo} 
                       (idRecado=${recado.id}, idUser=${user.id}, userCargo=${user.cargo})}">Comentar</a>
                    
                    <a class="btn btn-primary" th:href="@{/exibirRecado/{idRecado}/{idTurma}/{idUser}/{userCargo}
                       (idRecado=${recado.id}, idTurma=${recado.turmaId}, idUser=${user.id}, userCargo=${user.cargo})}">Voltar</a>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </body>
</html>
