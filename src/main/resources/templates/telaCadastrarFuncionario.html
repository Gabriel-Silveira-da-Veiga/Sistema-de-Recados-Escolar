<!DOCTYPE html>
<html>
    <head>
        <title>Tela para Cadastrar Funcionario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/telaCadastrarFuncionario.css">
    </head>
    <body>
        <div class="row">
            <div class="col-md-3"></div>
            <div id="principal" class="col-md-6">
                <h1>Cadastrar Funcionário</h1>
                <br>
                <form>
                    <div class="row">
                        <div class="col-md-9">
                            <input class="form-control" placeholder="Nome">
                        </div>
                        <div class="col-md-3">
                            <input class="form-control" placeholder="Idade">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-control" placeholder="Login">
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" placeholder="Senha">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-3">
                            <input class="form-control" placeholder="Turma">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select">
                                <option>Professor</option>
                                <option>Diretoria</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control"  placeholder="Matéria Lecionada">
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                    <a href="telaFuncionario.html" class="btn btn-primary">Voltar</a>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </body>
</html>
