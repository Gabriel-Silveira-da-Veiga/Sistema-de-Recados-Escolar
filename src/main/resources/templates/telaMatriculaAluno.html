<!DOCTYPE html>
<html>
    <head>
        <title>Tela de Matricular Aluno</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/telaMatricularAluno.css}">
    </head>
    <body>
        <div class="row">
            <div class="col-md-3"></div>
            <div id="principal" class="col-md-6">
                <h1>Matricular Aluno</h1>
                <br>
                <form th:action="@{/salvarAluno/{idUser} (idUser=${idUser})}" method="post" th:object="${aluno}">
                    <div class="row">
                        <div class="col-md-9">
                            <input th:field="*{nome}" type="text" id="campoGrande" class="form-control" placeholder="Nome">
                            <span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                        </div>
                        <div class="col-md-3">
                            <input th:field="*{idade}" type="number" id="campoPequenoDireito" class="form-control" placeholder="Idade">
                            <span class="text-danger" th:if="${#fields.hasErrors('idade')}" th:errors="*{idade}"></span>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <input th:field="*{login}" type="text" id="campoMedio" class="form-control" placeholder="Login">
                            <span class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
                        </div>
                        <div class="col-md-6">
                            <input th:field="*{senha}" type="text" id="campoMedioDireito" class="form-control" placeholder="Senha">
                            <span class="text-danger" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></span>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-3">
                            <select th:field="*{turmaId}" id="campoPequeno" class="form-select">
                                <option th:each="turma : ${listaT}" th:value="${turma.id}" th:text="${turma.numero}"></option>
                            </select>
                            <<span class="text-danger" th:if="${#fields.hasErrors('turmaId')}" th:errors="*{turmaId}"></span>
                        </div>
                        <div class="col-md-9"></div>
                    </div>
                    <br>
                    <input type="hidden"  th:field="*{cargo}" value="Aluno">
                    <button  class="btn btn-primary" type="submit">Matricular</button>
                    <a th:href="@{/menuFuncionario/{id} (id=${idUser})}" class="btn btn-primary">Voltar</a>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </body>
</html>
