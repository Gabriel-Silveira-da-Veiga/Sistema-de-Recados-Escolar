<!DOCTYPE html>
<html>
    <head>
        <title>Criar Recado</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/telaCriarRecado.css}">
    </head>
    <body>
        <div id="altura" class="row">
            <div class="col-md-4"></div>
            <div id="principal" class="col-md-4">
                <h2>Criar Recado</h2>

                <form>
                    <input class="form-control" type="text" placeholder="Título">
                    <br>
                    <textarea class="form-control" placeholder="Descrição"></textarea>
                    <br>
                    <input class="form-control" type="text" placeholder="Matéria">
                    <br>
                    <label for="campoData" class="form-label">Data da Avaliação</label>
                    <input id="campoData" class="form-control" type="date">
                    <br>
                    <button type="submit" class="btn btn-primary">Criar</button>
                    <a class="btn btn-primary" th:href="/exibirTurmas">Voltar</a>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </body>
</html>
