<!DOCTYPE html>
<html>
    <head>
        <title>Tela de Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/telaLogin.css}">
    </head>
    <body>
        <div id="altura" class="row">
            <div class="col-md-4"></div>
            <div id="principal" class="col-md-4">
                <h1>Sistema de Recados Escolar</h1>

                <div id="login">
                    <h3>Olá seja bem-vindo(a), por favor faça seu login</h3>
                    <br>
                    <form th:action="@{/fazerLogin}" method="post" th:object="${login}">
                        <input placeholder="Login" th:field="*{login}" class="form-control form-control-lg" type="text">
                        <br>
                        <input th:field="*{senha}"  class="form-control form-control-lg" type="text" placeholder="Senha">
                        <br>
                        <button class="btn btn-primary btn-lg" type="submit">Login</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>

        <script th:inline="javascript">
            var falha = [[${falha}]];
            if (falha) {
                alert("Falha ao efetuar o login. Login incorreto e(ou) Senha incorreta.");
            } else {
                alert("Para fins de testes, utilize os seguintes logins:\n\n\
                    Diretoria: Login:DiretorTeste,Senha:123 \n\n\
                    Professor: Login:ProfessorTeste,Senha:123 \n\n\
                    Aluno: Login:AlunoTeste,Senha:123");
            }
        </script>
    </body>
</html>
